name: update-analysis
on:
  schedule:
    - cron: "00 05 * * 0,2,3,4,6"
  workflow_dispatch:
jobs:
  run-update-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.1"
      - name: run scripts and commit changes
        run: |
          npm i
          node src/scripts/utils/updateDataFiles.js
          npm run build
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated by update-analysis gh-action"
          git push
